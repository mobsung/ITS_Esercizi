<!--
Esercizio 1
Scrivere un documento HTML contenente un form con i seguenti campi:
•cognome (casella di testo editabile lunga 40 caratteri)
•nome (casella di testo editabile lunga 30 caratteri)
•matricola (casella di testo editabile lunga 12 caratteri)
•regione di residenza (da scegliere da un menu che riporta le 20 regioni italiane)
•email (casella di testo editabile lunga 30 caratteri)
•telefono (casella di testo editabile lunga 15 caratteri)
•richieste particolari (area di testo editabile di 12 righe per 60 colonne)
•bottone di invio
•bottone di reset
Aggiungere al documento HTML una funzione JavaScript (non usare required) che esegue i seguenti
controlli:
•verifica che il cognome non sia vuoto;
•verifica che il nome non sia vuoto;
•verifica che la matricola sia un numero;
•verifica che sia stata selezionata una regione;
•verifica che o l’email o il telefono siano non vuoti.
Inoltre, fare in modo che, nel documento HTML, tale funzione JavaScript venga eseguita quando l’utente
invia la form
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name"> Cognome <br> <input type="text"></label><br>
        <label for="surname"> Nome <br> <input type="text"></label><br>
        <label for="id"> Matricola <br> <input type="text"></label><br>
        <label for="region"> Regione <br> <input type="text"></label><br>
        <label for="email"> Email <br> <input type="text"></label><br>
        <label for="phone_number"> Telefono <br> <input type="text"></label><br>
        <label for="other"> Richieste particolari <br> <textarea></textarea></label>
    </form>
</body>
</html>
