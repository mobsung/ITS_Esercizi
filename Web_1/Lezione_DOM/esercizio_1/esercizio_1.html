<!--
Esercizio 1
Scrivere un documento HTML contenente un form con i seguenti campi:
•cognome (casella di testo editabile lunga 40 caratteri)
•nome (casella di testo editabile lunga 30 caratteri)
•matricola (casella di testo editabile lunga 12 caratteri)
•regione di residenza (da scegliere da un menu che riporta le 20 regioni italiane)
•email (casella di testo editabile lunga 30 caratteri)
•telefono (casella di testo editabile lunga 15 caratteri)
•richieste particolari (area di testo editabile di 12 righe per 60 colonne)
•bottone di invio
•bottone di reset
Aggiungere al documento HTML una funzione JavaScript (non usare required) che esegue i seguenti
controlli:
•verifica che il cognome non sia vuoto;
•verifica che il nome non sia vuoto;
•verifica che la matricola sia un numero;
•verifica che sia stata selezionata una regione;
•verifica che o l’email o il telefono siano non vuoti.
Inoltre, fare in modo che, nel documento HTML, tale funzione JavaScript venga eseguita quando l’utente
invia la form
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm(){
            var mod_name = document.getElementById("nome").value;
            var mod_surname = document.getElementById("cognome").value;
            var mod_region = document.getElementById("regione").value;
            var mod_matricola = document.getElementById("matricola").value;
            var mod_email = document.getElementById("email").value;
            var mod_phone_number = document.getElementById("phone_number").value;
            var mod_other = document.getElementById("other").value;

            if(mod_name == "" || mod_surname == "" || mod_email == "" || mod_phone_number == "" || mod_matricola == "" || mod_region == ""){

                alert("Le caselle non devono essere vuote!");
            }
        }
    </script>
    <style>
        table, td{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <form onsubmit="validateForm()">
        <table >
                <tr>
                    <td align="right">Nome</td>
                    <td><label for="name"><input type="text" maxlength="30" id="nome"></label></td>
                </tr>
                <tr>
                    <td align="right">Cognome</td>
                    <td><label for="surname"><input type="text" maxlength="40" id="cognome"></label></td>
                </tr>
                <tr>
                    <td align="right">Regione</td>
                    <td>
                        <label for="region">
                            <select name="region" id="regione">
                                <option value="Abruzzo">Abruzzo</option>
                                <option value="Basilicata">Basilicata</option>
                                <option value="Calabria">Calabria</option>
                                <option value="Campania">Campania</option>
                                <option value="Emilia Romagna">Emilia Romagna</option>
                                <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                                <option value="Lazio">Lazio</option>
                                <option value="Liguria">Liguria</option>
                                <option value="Lombardia">Lombardia</option>
                                <option value="Marche">Marche</option>
                                <option value="Molise">Molise</option>
                                <option value="Piemonte">Piemonte</option>
                                <option value="Puglia">Puglia</option>
                                <option value="Sardegna">Sardegna</option>
                                <option value="Sicilia">Sicilia</option>
                                <option value="Toscana">Toscana</option>
                                <option value="Trentino Alto Adige">Trentino Alto Adige</option>
                                <option value="Umbria">Umbria</option>
                                <option value="Val D'Aosta">Val D'Aosta</option>
                                <option value="Veneto">Veneto</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="right">Matricola</td>
                    <td><label for="matricola"><input type="text" maxlength="12" id="matricola"></label></td>
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td><label for="email"><input type="text" maxlength="30" id="email"></label></td>
                </tr>
                <tr>
                    <td align="right">Numero di telefono</td>
                    <td><label for="phone_number"><input type="text" maxlength="15" id="phone_number"></label></td>
                </tr>
                <tr>
                    <td align="right">Richieste particolari</td>
                    <td><label for="other"><textarea rows="12" cols="60" id="other"></textarea></label></td>
                </tr>
            </tr>
        </table>
        <button type="submit" id="invia">Invia</button><br><br>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
