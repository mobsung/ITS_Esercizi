<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Convertitore di Secondi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Converti Secondi in Ore, Minuti e Secondi</h2>

  <label for="secondi">Inserisci i secondi:</label>
  <input type="number" id="secondi" min="0" />
  <button onclick="convertiSecondi()">Calcola</button>

  <div id="output"></div>

  <script>
    function convertiSecondi() {
      // Legge il valore inserito
      let inputSecondi = parseInt(document.getElementById("secondi").value);

      // Controlla che sia un numero valido
      if (isNaN(inputSecondi) || inputSecondi < 0) {
        document.getElementById("output").textContent = "Inserisci un numero di secondi valido (>= 0)";
        return;
      }

      // Calcolo ore, minuti e secondi
      let ore = Math.floor(inputSecondi / 3600);
      let minuti = Math.floor((inputSecondi % 3600) / 60);
      let secondi = inputSecondi % 60;

      // Mostra il risultato
      document.getElementById("output").textContent = 
        `${ore} ore, ${minuti} minuti e ${secondi} secondi`;
    }
  </script>

</body>
</html>
