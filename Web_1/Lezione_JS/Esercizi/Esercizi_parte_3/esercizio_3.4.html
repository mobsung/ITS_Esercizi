<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Somma Corretta</title>
</head>
<body>

  <h2>Somma di due numeri</h2>

  <script>
    // Chiede i numeri all'utente e li converte in tipo Number
    let a = Number(prompt("Inserisci il primo numero")); 
    let b = Number(prompt("Inserisci il secondo numero"));

    // Calcola la somma
    let somma = a + b;

    // Mostra il risultato su console e su pagina
    console.log("La somma è:", somma);
    document.write("La somma è: " + somma);
  </script>

</body>
</html>
