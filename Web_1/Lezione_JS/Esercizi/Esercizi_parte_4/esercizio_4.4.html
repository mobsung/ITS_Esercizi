<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Numeri da 0 a 20 con passo 2</title>
</head>
<body>
  <h2>Stampa dei numeri da 0 a 20 con passo 2</h2>
  <button onclick="stampaNumeriPari()">Mostra numeri</button>

  <h3>Con ciclo FOR:</h3>
  <pre id="outputFor"></pre>

  <h3>Con ciclo WHILE:</h3>
  <pre id="outputWhile"></pre>

  <script>
    function stampaNumeriPari() {
      let outputFor = document.getElementById("outputFor");
      let outputWhile = document.getElementById("outputWhile");

      // Ciclo FOR
      let testoFor = "";
      for (let i = 0; i <= 20; i += 2) { // Partendo da 0, fino a 20, con incrementi di 2
        testoFor += i + "\n";
      }
      outputFor.textContent = testoFor;

      // Ciclo WHILE
      let testoWhile = "";
      let j = 0; // Inizializzazione a 0
      while (j <= 20) { // Condizione fino a 20
        testoWhile += j + "\n";
        j += 2; // Incremento di 2
      }
      outputWhile.textContent = testoWhile;
    }
  </script>
</body>
</html>
