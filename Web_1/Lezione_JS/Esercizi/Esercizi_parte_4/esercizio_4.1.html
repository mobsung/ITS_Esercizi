<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabellina</title>
</head>
<body>
  <h2>Genera la tabellina di un numero da 1 a 10</h2>

  <label for="numero">Scegli un numero (1-10):</label>
  <input type="number" id="numero" min="1" max="10">
  <button onclick="generaTabelline()">Genera</button>

  <h3>Tabellina con ciclo FOR:</h3>
  <pre id="outputFor"></pre>

  <h3>Tabellina con ciclo WHILE:</h3>
  <pre id="outputWhile"></pre>

  <script>
    function generaTabelline() {
      let numero = parseInt(document.getElementById("numero").value);
      let outputFor = document.getElementById("outputFor");
      let outputWhile = document.getElementById("outputWhile");

      if (isNaN(numero) || numero < 1 || numero > 10) {
        alert("Inserisci un numero valido da 1 a 10.");
        return;
      }

      // Ciclo FOR
      let testoFor = "";
      for (let i = 1; i <= 10; i++) {
        testoFor += `${numero} x ${i} = ${numero * i}\n`;
      }
      outputFor.textContent = testoFor;

      // Ciclo WHILE
      let testoWhile = "";
      let j = 1;
      while (j <= 10) {
        testoWhile += `${numero} x ${j} = ${numero * j}\n`;
        j++;
      }
      outputWhile.textContent = testoWhile;
    }
  </script>
</body>
</html>
