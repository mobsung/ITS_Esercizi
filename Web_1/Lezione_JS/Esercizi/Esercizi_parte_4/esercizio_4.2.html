<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Numeri da 0 a 10</title>
</head>
<body>
  <h2>Stampa dei numeri da 0 a 10</h2>
  <button onclick="stampaNumeri()">Mostra numeri</button>

  <h3>Con ciclo FOR:</h3>
  <pre id="outputFor"></pre>

  <h3>Con ciclo WHILE:</h3>
  <pre id="outputWhile"></pre>

  <script>
    function stampaNumeri() {
      let outputFor = document.getElementById("outputFor");
      let outputWhile = document.getElementById("outputWhile");

      // Ciclo FOR
      let testoFor = "";
      for (let i = 0; i <= 10; i++) {
        testoFor += i + "\n";
      }
      outputFor.textContent = testoFor;

      // Ciclo WHILE
      let testoWhile = "";
      let j = 0;
      while (j <= 10) {
        testoWhile += j + "\n";
        j++;
      }
      outputWhile.textContent = testoWhile;
    }
  </script>
</body>
</html>
