<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1.3</title>
</head>
<body>
    <h1>Esercizio 1.3</h1>
    <p id="valoreX"></p>
    <p id="valoreY"></p>
    <p id="valoreZ"></p>

    <script>

        let x = 10;
        let y = x;
        let z = 'The Fool'

        document.getElementById("valoreX").textContent = x + ' => ' + typeof x
        document.getElementById("valoreY").textContent = y + ' => ' + typeof y
        document.getElementById("valoreZ").textContent = z + ' => ' + typeof z
    </script>
</body>
</html>
